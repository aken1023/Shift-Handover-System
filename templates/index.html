<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白頭翁整合照護智慧照護記錄系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF9F9F;
            --secondary-color: #FFC0CB;
            --text-color: #4A4A4A;
            --background-color: #FFF5F5;
            --card-background: #FFFFFF;
            --shadow-color: rgba(255, 159, 159, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .tips {
            background-color: rgba(255, 192, 203, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem 0;
            border: 1px solid var(--secondary-color);
        }

        .tips h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .tips ul {
            list-style-type: none;
        }

        .tips li {
            margin: 0.8rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        .tips li:before {
            content: "♥";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }

        #recordButton {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #recordButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        #recordButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #recordButton.recording {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        #recordingStatus {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 15px;
            font-weight: 500;
        }

        .status.success { 
            background-color: #E8F5E9;
            color: #2E7D32;
        }

        .status.error { 
            background-color: #FFEBEE;
            color: #C62828;
        }

        .status.warning { 
            background-color: #FFF8E1;
            color: #F57F17;
        }

        #result {
            margin-top: 1.5rem;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            padding: 2rem 0;
            color: var(--text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--secondary-color);
        }

        /* RWD 設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .tips h3 {
                font-size: 1.1rem;
            }

            .timer {
                font-size: 2rem;
            }

            #recordButton {
                width: 90%;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .card {
                padding: 1rem;
            }

            h1 {
                font-size: 1.3rem;
                margin: 1.5rem 0;
            }

            .tips {
                padding: 1rem;
            }

            .timer {
                font-size: 1.8rem;
            }

            #recordButton {
                width: 95%;
                font-size: 1rem;
                padding: 0.8rem;
            }
        }

        .care-report {
            padding: 20px;
        }
        
        .speech-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-style: italic;
        }
        
        .report-sections section {
            margin: 20px 0;
            padding: 15px;
            border-left: 3px solid var(--primary-color);
            background: rgba(255, 192, 203, 0.05);
        }
        
        .report-sections h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .report-sections p {
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>白頭翁整合照護智慧照護記錄系統</h1>
        
        <div class="card">
            <h2>語音照護記錄</h2>
            
            <div class="tips">
                <h3>照護語音紀錄重點</h3>
                <ul>
                    <li>病患主要診斷與生命徵象</li>
                    <li>重要管路與傷口評估</li>
                    <li>特殊藥物使用與治療</li>
                    <li>護理重點與異常狀況</li>
                    <li>後續照護計畫與注意事項</li>
                </ul>
            </div>

            <div id="recordingStatus" class="status">準備就緒</div>
            <button id="recordButton" disabled>開始錄音</button>
            <div class="timer" id="timer">00:00</div>
        </div>

        <div class="card">
            <h2>照護記錄結果</h2>
            <div id="result"></div>
        </div>

        <div class="footer">
            © 2025 白頭翁整合照護. All rights reserved.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const recordButton = document.getElementById('recordButton');
            const recordingStatus = document.getElementById('recordingStatus');
            
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            // 初始化
            try {
                if (!window.MediaRecorder || !navigator.mediaDevices?.getUserMedia) {
                    throw new Error('您的瀏覽器不支援錄音功能');
                }
                
                recordButton.disabled = false;
                recordingStatus.textContent = '準備就緒';
                recordingStatus.className = 'status success';
            } catch (error) {
                console.error('初始化失敗:', error);
                recordingStatus.textContent = '初始化失敗: ' + error.message;
                recordingStatus.className = 'status error';
            }

            // 錄音相關功能
            async function startRecording() {
                try {
                    recordingStatus.textContent = '請允許使用麥克風';
                    recordingStatus.className = 'status warning';

                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100,
                            channelCount: 1
                        }
                    });

                    // 選擇支援的音訊格式
                    const mimeTypes = [
                        'audio/webm;codecs=opus',
                        'audio/webm',
                        'audio/mp4',
                        'audio/ogg'
                    ];

                    let selectedMimeType = mimeTypes.find(type => MediaRecorder.isTypeSupported(type));
                    
                    if (!selectedMimeType) {
                        throw new Error('找不到支援的音訊格式');
                    }

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: selectedMimeType,
                        audioBitsPerSecond: 128000
                    });

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: selectedMimeType });
                        await uploadAudio(audioBlob);
                    };

                    audioChunks = [];
                    mediaRecorder.start();
                    isRecording = true;

                    recordButton.textContent = '停止錄音';
                    recordButton.classList.add('recording');
                    recordingStatus.textContent = '正在錄音...';
                    recordingStatus.className = 'status warning';

                } catch (error) {
                    console.error('錄音失敗:', error);
                    recordingStatus.textContent = '錄音失敗: ' + error.message;
                    recordingStatus.className = 'status error';
                }
            }

            async function stopRecording() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    isRecording = false;

                    recordButton.textContent = '開始錄音';
                    recordButton.classList.remove('recording');
                    recordingStatus.textContent = '處理中...';
                    recordingStatus.className = 'status warning';

                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }

            async function uploadAudio(blob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', blob, `recording${blob.type.includes('webm') ? '.webm' : '.mp4'}`);

                    const response = await fetch('/care-record/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`上傳失敗 (${response.status})`);
                    }

                    const data = await response.json();

                    if (data.success) {
                        document.getElementById('result').innerHTML = `
                            <div class="care-report">
                                <h3>語音內容：</h3>
                                <p class="speech-content">${data.text}</p>
                                
                                <h3>照護評估報告：</h3>
                                <div class="report-sections">
                                    <section>
                                        <h4>1. 病患主要診斷與生命徵象</h4>
                                        <p>${data.report.diagnosis || '無相關資訊'}</p>
                                    </section>
                                    
                                    <section>
                                        <h4>2. 重要管路與傷口評估</h4>
                                        <p>${data.report.tubes || '無相關資訊'}</p>
                                    </section>
                                    
                                    <section>
                                        <h4>3. 特殊藥物使用與治療</h4>
                                        <p>${data.report.medications || '無相關資訊'}</p>
                                    </section>
                                    
                                    <section>
                                        <h4>4. 護理重點與異常狀況</h4>
                                        <p>${data.report.nursing_focus || '無相關資訊'}</p>
                                    </section>
                                    
                                    <section>
                                        <h4>5. 後續照護計畫與注意事項</h4>
                                        <p>${data.report.care_plan || '無相關資訊'}</p>
                                    </section>
                                </div>
                            </div>
                        `;
                        recordingStatus.textContent = '完成';
                        recordingStatus.className = 'status success';
                    } else {
                        throw new Error(data.error || '處理失敗');
                    }
                } catch (error) {
                    console.error('上傳錯誤:', error);
                    recordingStatus.textContent = '上傳失敗: ' + error.message;
                    recordingStatus.className = 'status error';
                }
            }

            // 綁定按鈕事件
            recordButton.addEventListener('click', () => {
                if (!isRecording) {
                    startRecording();
                } else {
                    stopRecording();
                }
            });
        });
    </script>
</body>
</html>
